http {
    error_log  logs/error_http_block.log; #error_log  logs/error.log  notice;
    #Specifies the file where server logs. 

    # access_log  logs/access.log;

    sendfile on;


    client_max_body_size 512;

    server {

        listen 8080;
        #tells Webserv the hostname and the TCP port where it should listen for HTTP connections.
        # listen 80; is equivalent to listen *:80;
        server_name example.com www.example.com

        # error_log off;

        sendfile on;

        autoindex on;

        client_max_body_size    2m

        location / {
            root    site/colors/
            index   index.html index.htm
            default_page    blue.html
            client_max_body_size    3m
        }

        location /images/ {
            root site/images/
            index   index.html index.htm
            client_max_body_size    4m
        }

        location /gifs/ {
            root site/asd/
            index   index.html index.htm
            client_max_body_size    4m
        }

        location /dir1/ {
            root site/gifs/
            index   index.html index.htm
            client_max_body_size    4m
        }
        location /dir2/ {
            root site/gifs/
            index   index.html index.htm
            client_max_body_size    4m
        }
        location /dir3/ {
            root site/gifs/
            index   index.html index.htm
            client_max_body_size    4m
        }

        location /site/ {
            root asd/dir1/dir/dir2/
            index   hard.html hard.htm
            client_max_body_size    4m
        }

        error_page 404    /404.html 
        
        #comments
    }

    server {

        listen  80;
        server_name tester

        error_log logs/tester.error.log

        location / {
            accepted_methods GET
        }

        location /put_test/* {

        }

        location /post_body {

        }

        location /directory/ {
            root YoupiBanane/
            default_page image.html
            index   index.bad_extension
        }
    }

    server {

        listen  127.0.0.1:4242;
        server_name other.com www.other.com

        error_log logs/domain2.error.log

        location / {
            root /var/www/
            index   index.html index.htm
        }
    }

    server {

        listen  127.0.0.1:3666;
        server_name other.com www.other.com

        error_log logs/domain2.error.log

        location / {
            root /var/www/
            index   index.html index.htm
        }
    }

}
